<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer>
        // Funkcija za pingovanje servera radi osveÅ¾avanja sesije
        function keepSessionAlive() {
            fetch('/ping')
                .then(response => {
                    if (!response.ok) {
                        console.warn('Session might have expired.');
                    }
                })
                .catch(err => console.error('Error pinging server:', err));
        }

        // Ping svake 5 minuta (300000 ms)
        setInterval(keepSessionAlive, 300000);
    </script>
</head>
<body>
<div class="container mt-5">
    <h2>Login</h2>
    
    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
    
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" placeholder="Username" class="form-control"/>
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>

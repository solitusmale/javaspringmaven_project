<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }
        .btn-login {
            width: 100%;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
    <script defer>
        // Funkcija za pingovanje servera radi osveÅ¾avanja sesije
        function keepSessionAlive() {
            fetch('/ping')
                .then(response => {
                    if (!response.ok) {
                        console.warn('Session might have expired.');
                    }
                })
                .catch(err => console.error('Error pinging server:', err));
        }

        // Ping svake 5 minuta
        setInterval(keepSessionAlive, 300000);
    </script>
</head>
<body>
    <div class="login-card">
        <h2>Library Login</h2>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username" class="form-control" required autofocus/>
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>

        <p class="text-center text-muted mt-3" style="font-size:0.9rem;">
            &copy; ISA - 2025
        </p>
    </div>
</body>
</html>

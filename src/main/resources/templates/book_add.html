<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj knjigu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Dodaj knjigu</h1>
    <form th:action="@{/books/manage/add}" th:object="${book}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">Naslov:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Kategorija:</label>
            <select name="categoryId" class="form-select" required>
                <option th:each="cat : ${categories}" 
                        th:value="${cat.categoryId}" 
                        th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Autori:</label>
            <div th:each="author : ${authors}" class="form-check">
                <input type="checkbox" name="authorIds" th:value="${author.authorId}" class="form-check-input">
                <label th:text="${author.name}" class="form-check-label"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Dodaj knjigu</button>
    </form>
</div>
</body>
</html>

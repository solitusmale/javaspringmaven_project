<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Admin Page</h2>
    <p>Only visible to admins</p>

    <!-- Dugme ka books.html -->
    <a th:href="@{/books/view}" sec:authorize="hasRole('ADMIN')" class="btn btn-primary">
        Manage Books
    </a>

    <!-- Dugme za dodavanje knjige direktno -->
    <a th:href="@{/books/manage/add}" sec:authorize="hasRole('ADMIN')" class="btn btn-success">
        Add Book
    </a>

    <!-- Povratak na početnu -->
    <a th:href="@{/}" class="btn btn-secondary">
        Home
    </a>
</body>
</html>

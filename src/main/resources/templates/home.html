<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Welcome</h1>

    <div th:if="${username}">
        <p>Logged in as: <b th:text="${username}"></b></p>
        <p>Roles: <span th:text="${roles}"></span></p>

        <a th:href="@{/user}" class="btn btn-success" th:if="${roles.toString().contains('USER')}">User Page</a>
        <a th:href="@{/admin}" class="btn btn-danger" th:if="${roles.toString().contains('ADMIN')}">Admin Page</a>

        <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
    </div>

    <div th:if="${username == null}">
        <a th:href="@{/login}" class="btn btn-primary">Login</a>
    </div>
</div>
</body>
</html>

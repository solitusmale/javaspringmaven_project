<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Knjige</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Spisak knjiga</h1>

    <!-- Dodavanje knjige: samo ADMIN -->
    <a class="btn btn-success mb-3" th:href="@{/books/manage/add}"
       sec:authorize="hasRole('ADMIN')">Dodaj knjigu</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Naslov</th>
            <th>Kategorija</th>
            <th>Izdavač</th>
            <th>Autori</th>
            <th>Akcije</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.category != null ? book.category.name : 'N/A'}"></td>
            <td th:text="${book.publisher != null ? book.publisher.name : 'N/A'}"></td>
            <td>
                <span th:if="${#lists.isEmpty(book.authors)}">Nema autora</span>
                <span th:if="${!#lists.isEmpty(book.authors)}"
                      th:each="author,iterStat : ${book.authors}">
                    <span th:text="${author.name}"></span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </td>
            <td>
                <!-- Borrow: samo USER -->
                <a th:href="@{'/borrow/add/' + ${book.bookId}}"
                   class="btn btn-success btn-sm"
                   sec:authorize="hasRole('USER')">Borrow</a>

                <!-- Edit: samo ADMIN -->
                <a th:href="@{'/books/manage/edit/' + ${book.bookId}}"
                   class="btn btn-primary btn-sm"
                   sec:authorize="hasRole('ADMIN')">Edit</a>

                <!-- Delete: samo ADMIN -->
                <a th:href="@{'/books/manage/delete/' + ${book.bookId}}"
                   class="btn btn-danger btn-sm"
                   sec:authorize="hasRole('ADMIN')"
                   onclick="return confirm('Da li ste sigurni da želite da obrišete knjigu?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

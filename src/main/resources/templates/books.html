<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Books</h1>
        <a th:href="@{/books/manage/add}" class="btn btn-primary">Add Book</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Publisher</th>
                    <th>Authors</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td>
                        <span th:if="${book.publisher != null}" th:text="${book.publisher.name}"></span>
                        <span th:if="${book.publisher == null}">N/A</span>
                    </td>

                    <td>
                        <span th:if="${book.authors != null}">
                            <span th:each="author, iterStat : ${book.authors}">
                                <span th:text="${author.name}"></span>
                                <span th:if="${!iterStat.last}">, </span>
                            </span>
                        </span>
                        <span th:if="${book.authors == null}">N/A</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
  // svake 5 minuta ping server da produÅ¾i sesiju
  setInterval(() => {
    fetch('/ping'); 
  }, 5 * 60 * 1000);
</script>


</html>

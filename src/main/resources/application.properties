# MySQL konekcija
spring.datasource.url=jdbc:mysql://localhost:3306/mala_biblioteka?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Inicijalizacija SQL fajla
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/biblioteka.sql
spring.sql.init.encoding=UTF-8

logging.level.org.springframework=DEBUG
logging.level.com.example.biblioteka=DEBUG
